version: "0.29.0"

definitions:
  # -- Shared definitions for all streams
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - value
  requester:
    type: HttpRequester
    http_method: "GET"
    url_base: https://dev.azure.com/
    authenticator:
      type: BasicHttpAuthenticator
      username: ''
      password: '{{ config[''personal_access_token''] }}'
    request_parameters:
        api-version: '7.0'
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  partition_routers:
    projects_partition:
      - type: SubstreamPartitionRouter
        parent_stream_configs:
          - type: ParentStreamConfig
            parent_key: name
            partition_field: project_name
            stream:
              $ref: "#/definitions/streams/projects"
  paginators:
    continuation_token:
      type: DefaultPaginator
      pagination_strategy:
        type: CursorPagination
        cursor_value: "{{ headers['X-MS-ContinuationToken'] }}"
      page_token_option:
        type: RequestPath
        field_name: continuationToken
        inject_into: request_parameter
    top_skip:
      type: DefaultPaginator
      page_size_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: $top
      pagination_strategy:
        type: OffsetIncrement
        page_size: 100
      page_token_option:
        type: RequestOption
        inject_into: request_parameter
        field_name: $skip
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"

  # -- Streams definitions
  streams:

    # [Projects](https://learn.microsoft.com/en-us/rest/api/azure/devops/core/projects/list)
    projects:
      $ref: "#/definitions/base_stream"
      name: projects
      primary_key: 
        - id
      $parameters:
        path: /{{ config.organization }}/_apis/projects
      retriever:
        $ref: "#/definitions/retriever"
        paginator:
          $ref: "#/definitions/paginators/continuation_token"
  
    # [Users](https://learn.microsoft.com/en-us/rest/api/azure/devops/graph/users/list)
    # This stream uses another API that has a different hostname and api-version.
    users:
      $ref: "#/definitions/base_stream"
      name: users
      $parameters:
        path: /{{ config.organization }}/_apis/graph/users
      retriever:
        $ref: "#/definitions/retriever"
        paginator:
          $ref: "#/definitions/paginators/continuation_token"
        requester:
          $ref: "#/definitions/requester"
          url_base: https://vssps.dev.azure.com/
          request_parameters:
            api-version: 7.0-preview

    # [Teams](https://learn.microsoft.com/en-us/rest/api/azure/devops/core/teams/get-teams)
    teams:
      $ref: "#/definitions/base_stream"
      name: teams
      $parameters:
        path: /{{ config.organization }}/_apis/projects//{{ stream_partition.project_name }}/teams
      retriever:
        $ref: "#/definitions/retriever"
        partition_router:
          $ref: "#/definitions/partition_routers/projects_partition"
        paginator:
          $ref: "#/definitions/paginators/top_skip"

    # [Repositories](https://learn.microsoft.com/en-us/rest/api/azure/devops/git/repositories/list)
    repositories:
      type: DeclarativeStream
      name: repositories
      primary_key: 
        - id
      $parameters:
        path: /{{ config.organization }}/{{ stream_partition.project_name }}/_apis/git/repositories
      retriever:
        $ref: "#/definitions/retriever"
        partition_router:
          $ref: "#/definitions/partition_routers/projects_partition"
      transformations:
        - type: AddFields
          fields:
            - path:
                - projectId
              value: "{{ record.project.id }}"
        - type: RemoveFields
          field_pointers:
            - [ "project" ]

    # [Pull Requests](https://learn.microsoft.com/en-us/rest/api/azure/devops/git/pull-requests/get-pull-requests-by-project)
    pull_requests:
      $ref: "#/definitions/base_stream"
      name: pull_requests
      primary_key:
        - repositoryId
        - pullRequestId
      $parameters:
        path: /{{ config.organization }}/{{ stream_partition.project_name }}/_apis/git/pullrequests
      retriever:
        $ref: "#/definitions/retriever"
        partition_router:
          $ref: "#/definitions/partition_routers/projects_partition"
        paginator:
          $ref: "#/definitions/paginators/top_skip"
        requester:
          $ref: "#/definitions/requester"
          request_parameters:
            searchCriteria.status: all  # API only returns active PRs by default
      transformations:
        - type: AddFields
          fields:
            - path: [ repositoryId ]
              value: '{{ record.repository.id }}'
            - path: [ createdBy ]
              value: '{{ record.createdBy.uniqueName }}'
            - path: [ "labels" ]
              value: '{{ record.labels|map(attribute="name")|list }}'
            - path: [ lastMergeSourceCommit ]
              value: '{{ record.get("lastMergeSourceCommit", {}).get("commitId", None) }}'
            - path: [ lastMergeTargetCommit ]
              value: '{{ record.get("lastMergeTargetCommit", {}).get("commitId", None) }}'
            - path: [ lastMergeCommit ]
              value: '{{ record.get("lastMergeCommit", {}).get("commitId", None) }}'
        - type: RemoveFields
          field_pointers:
            - [ repository ]
            - [ reviewers ]

    # [Boards](https://learn.microsoft.com/en-us/rest/api/azure/devops/work/boards/list)
    # This streams uses a custom partition to partition both by project & team names
    boards:
      $ref: "#/definitions/base_stream"
      name: boards
      $parameters:
        path: /{{ config.organization }}/{{ stream_partition.project_name }}/{{ stream_partition.team_name }}/_apis/work/boards
      primary_key:
        - id
      retriever:
        $ref: "#/definitions/retriever"
        partition_router:
          type: CustomPartitionRouter
          class_name: source_azure_devops.partition_routers.ProjectsNestedPartitionRouter
          parent_stream_configs:
            - type: ParentStreamConfig
              parent_key: name
              stream: "#/definitions/streams/teams"
              partition_field: team_name
      transformations:
        - type: AddFields
          fields:
            - path: [ teamName ]
              value: "{{ stream_partition.team_name }}"
            - path: [ projectName ]
              value: "{{ stream_partition.project_name }}"

streams:
  - "#/definitions/streams/projects"
  - "#/definitions/streams/users"
  - "#/definitions/streams/teams"
  - "#/definitions/streams/repositories"
  - "#/definitions/streams/pull_requests"
  - "#/definitions/streams/boards"

check:
  type: CheckStream
  stream_names:
    - "projects"
    - "users"
    - "teams"
    - "repositories"
    - "pull_requests"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/azure-devops
  connection_specification:
    title: Azure Devops Spec
    type: object
    required:
      - personal_access_token
      - organization
    additionalProperties: true
    properties:
      personal_access_token:
        type: string
        description: >-
          Azure DevOps personal access token (PAT). 
          See <a href="https://learn.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate?view=azure-devops&tabs=Windows">documentation</a>.
        airbyte_secret: true
      organization:
        type: string
        description: >-
          Azure DevOps organization to pull data from. 
          See <a href="https://learn.microsoft.com/en-us/azure/devops/organizations/accounts/create-organization?view=azure-devops">documentation</a>.
