version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      type: DpathExtractor
      field_path:
        - value
  requester:
    type: HttpRequester
    http_method: "GET"
    authenticator:
      type: BasicHttpAuthenticator
      username: ''
      password: '{{ config[''personal_access_token''] }}'
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  
  streams:
    projects:
      $ref: "#/definitions/base_stream"
      name: "projects"
      primary_key: "id"
      $parameters:
        url_base: "https://dev.azure.com/"
        path: "/{{ config['organization'] }}/_apis/projects"
  
    users:
      $ref: "#/definitions/base_stream"
      name: "users"
      primary_key: "id"
      $parameters:
        url_base: "https://vssps.dev.azure.com/"
        path: "/{{ config['organization'] }}/_apis/graph/users"

    repositories:
      type: DeclarativeStream
      name: "repositories"
      primary_key: "id"
      $parameters:
        url_base: "https://dev.azure.com/"
        path: "/{{ config['organization'] }}/{{ stream_partition.project_name }}/_apis/git/repositories"
      retriever:
        $ref: "#/definitions/retriever"
        partition_router:
          - type: SubstreamPartitionRouter
            parent_stream_configs:
              - type: ParentStreamConfig
                parent_key: name
                partition_field: project_name
                stream:
                  $ref: '#/definitions/streams/projects'
      transformations:
        - type: AddFields
          fields:
            - path:
                - projectId
              value: '{{ record[''project''][''id''] }}'
        - type: RemoveFields
          field_pointers:
            - [ "project" ]

streams:
  - "#/definitions/streams/projects"
  - "#/definitions/streams/users"
  - "#/definitions/streams/repositories"

check:
  type: CheckStream
  stream_names:
    - "projects"
    - "users"
    - "repositories"

spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/azure-devops
  connection_specification:
    title: Azure Devops Spec
    type: object
    required:
      - personal_access_token
      - organization
    additionalProperties: true
    properties:
      personal_access_token:
        type: string
        description: >-
          Azure DevOps personal access token (PAT). 
          See <a href="https://learn.microsoft.com/en-us/azure/devops/organizations/accounts/use-personal-access-tokens-to-authenticate?view=azure-devops&tabs=Windows">documentation</a>.
        airbyte_secret: true
      organization:
        type: string
        description: >-
          Azure DevOps organization to pull data from. 
          See <a href="https://learn.microsoft.com/en-us/azure/devops/organizations/accounts/create-organization?view=azure-devops">documentation</a>.
